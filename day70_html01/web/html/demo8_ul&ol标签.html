<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1. 有序号列表
        父标签: ol (ordered list)
        子标签: li (list) 列表项

    2. 无序号列表
        父标签: ul (unordered list)
        子标签: li (list) 列表项

-->
<h1>奖牌榜</h1>
<ol type="A">
    <li>中国</li>
    <li>美国</li>
    <li>俄罗斯</li>
    <li>日本</li>
</ol>

<h1>电器</h1>
<ul type="c">
    <li>美的</li>
    <li>苏宁</li>
    <li>格力</li>
</ul>
</body>
</html>
</body>
</html>
