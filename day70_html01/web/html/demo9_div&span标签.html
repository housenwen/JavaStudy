<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>07-容器标签</title>
    <style>
        /**
            css样式，明天学习，今天借用一下看效果。
         */
        div,span{
            background-color: red; //背景色为红色
        }
    </style>
</head>
<body>
<!--
  todo  <div> 和 <span> 是没有语义的，它们就是一个盒子，用来装内容的
    1. div标签和span标签没有特殊效果
    2. div标签包裹的内容会自动换行
    3. span标签包裹的内容不会自动换行
-->
<div>div1</div>
<div>div2</div>
<span>span1</span><br>
<span>span2</span>

</body>
