<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="mydiv"></div>
</body>
<script src="vue/vue.js"></script>
<script src="axios/axios-0.18.0.js"></script>
<script>


    new Vue({
        el:"#mydiv",
        data:{
            customer:{
                custId:1,
                custName:"张三",
                custSource:"bank",
                custIndustry:"it"
            }
        },
        created:function () {

            //ajax请求
            axios.post("param/jsonParam",this.customer)
                .then(response=>{
                    console.log(response.data);
                });

        }
    });


</script>
</html>
