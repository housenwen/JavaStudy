<script>

    /*

         java 8大基本类型
            byte short int long float double  char  boolean


  todo      js 数据类型
          1. string
              字符串: 可以是单引,也可是双引
          2. number
              数字型: 整数, 小数
          3. boolean
              布尔型: true/false
          4. undefined
              未定义 (只声明,不赋值)
          5.对象类型
                Object

       */

    let abc = "hello";
    console.log(typeof(abc));

    abc=123.2;
    console.log(typeof(abc));

    abc=true;
    console.log(typeof(abc));

    abc=undefined;
    console.log(typeof(abc));

    abc=null;
    console.log(typeof(abc));

    abc=new Date();
    console.log(typeof(abc));
    alert(abc)


</script>
