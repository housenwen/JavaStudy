<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02-条件判断</title>

</head>
<body>

<script>
    /**
        var : es6之前的变量声明 后来被es6的 let/const替代
            es6(所有主流浏览器都支持)

    *   java中判断条件是 结果为boolean的表达式
    *       js跟java不同的是: 任意类型都能当成判断条件
    *
    *       1. string -> 空串为false,非空串true
    *       2. number -> 非0为true,0为false
    *       3. boolean
    *       4. null  -> false
    *       5. undefined -> false
    * */
    let result
    if(result){
        console.log(true)
    }else{
        console.log(false)
    }
    alert(true)
</script>
</body>
</html>
