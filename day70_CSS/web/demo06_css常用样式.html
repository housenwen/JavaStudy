<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>06-字体和文本属性</title>
    <style>
        /**
       todo 渲染需求
            1.所有文字绿色 color
            2.所有文字大小20px font-size
            3.所有行高40px  // line-height
            4.所有字体加粗     font-weight
            5.所有字体楷体     font-family
            6.第一句文字倾斜   font-style
            7.第一句隐藏下划线  text-decoration
        */
        div{
            color : green;
            font-size: 20px;
            font-weight: bold;
            font-family: 楷体;
            line-height: 40px;
        }
        a{
            font-style: italic;
            text-decoration: none;
        }
    </style>

</head>
<body>
<div>
    <p>
        <a href="http://www.baidu.com"> 学习的误区：</a><br/>
        眼睛：看了一遍记住了<br/>
        耳朵：听了一遍明白了<br/>
        脑子：想了一遍搞懂了<br/>
        手：你们会个屁！^_^ <br>
    </p>
</div>
</body>
</html>
