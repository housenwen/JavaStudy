<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>08-显示属性</title>

    <style>
        /*
          todo  display : 展示
                1. block : 块级 (自动换行)
                2. inline : 本行 (不会自动换行)
                3. none : 隐藏
        */
        input{
            display: block;
        }
        div{
            display: none;
        }
        li{
            display: inline;
        }
    </style>

</head>
<body>

<input type="text">
<input type="password">
<input type="button" value="登录">
<div>块级标签div1</div>
<div>块级标签div2</div>
<div>块级标签div3</div>

<ul>
    <li>电器</li>
    <li>果蔬</li>
    <li>手机</li>
</ul>
</body>
</html>
