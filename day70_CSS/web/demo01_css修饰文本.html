<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_css修饰文本</title>
</head>
<body>

<!--
   todo 此处采用css样式修饰文本内容
    color：颜色
    font-family： 字体
    font-size:字体大小，
    opacity: 透明度
    .
    思考：font标签也能修饰字体，为什么需要css样式？   （有化妆技术了，为什么还要ps技术？）
        1.css能达到标签属性不能实现的效果，例如，透明度
        2.解耦，让样式从html标签中脱离出来。
-->
<span style="color: red;font-family: 楷体;font-size: 50px;opacity: 0.5">css也可以修饰文本</span>
</body>
</html>
