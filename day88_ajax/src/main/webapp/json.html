    /**
     *  json格式：
     *
     *
     *      1.json对象 ：
     *          {key:value,key:value}
     *
     *      2.json数组：
     *          [
     *              {key:value,key:value},
     *              {key:value,key:value},
     *              {key:value,key:value}
     *              ...
     *
     *          ]
     *
     *
     *     注意：
     *      1.json对象是一个对象，json字符串是一个字符串，只是字符串的格式是json格式
     *      2.对于json的key，在js中可加或者不加引号，但是要求大家全部加上双引号。
     *      3.value可以是任意数据类型(字符串，数组，json，json数组，函数....)
     *
     */

     //json对象
     let jsonObj = {"name":"泰日天","type":"泰迪"};
     //json字符串
     let jsonObjStr = "{'name':'泰日天','type':'泰迪'}";
