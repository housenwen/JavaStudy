<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单绑定</title>
</head>
<body>
    <div id="div">
        <form autocomplete="off">

            vue对象的data中的username是:{{username}} <br/>
            vue对象的data中的age是:{{age}} <br/>
            vue对象的data中的gender是:{{gender}} <br/>

            <!--
                单向绑定
            -->
            姓名_单向绑定：<input type="text" name="username" :value="username"><br>
            <input type="button" value="按钮" @click="change()">

            <br>
            <br>
            <br>
            <br>
            <!--
                双向绑定: v-model
            -->
            姓名_双向绑定：<input type="text" name="username"  v-model="username">
            <br>
            年龄：<input type="number" name="age" v-model="age">
            性别:<input type="text" name="gender" v-model="gender">

        </form>

        <hr>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:"#div",
        data:{
            username:"",
            age:23,
            gender:"男"
        },
        methods:{
            change:function () {
                this.username="李四";
            }
        }
    });
</script>
</html>
