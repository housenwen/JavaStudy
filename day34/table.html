<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格的入门</title>
</head>
<body>
<!--<
table:常用属性：
border:指定边框
width: 宽度
height:高度
bgcolor:背景颜色
align:对齐方式 center
tr:标签
td：标签
>-->

<table border="1px" width="400px" bgcolor="#8b0000" align="center">
<tr bgcolor="#f0f8ff" align="center">

    <td>1</td>
    <td bgcolor="aqua">1</td>
    <td>1</td>
    <td>1</td>
</tr>
<tr>
    <td bgcolor="#ffe4c4" align="center">1</td>
    <td>1</td>
    <td>1</td>
    <td>1</td>
</tr>
<tr>
    <td>1</td>
    <td>1</td>
    <td>1</td>
    <td>1</td>
</tr>
</table>
</body>
</html>
