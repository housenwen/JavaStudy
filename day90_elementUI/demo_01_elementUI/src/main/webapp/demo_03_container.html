<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-header, .el-footer {
            background-color: #B3C0D1;
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: #D3DCE6;
            color: #333;
            text-align: center;
            line-height: 400px;
        }

        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 400px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }
    </style>
</head>
<body>
<div id="mydiv">
    <!-- 布局容器-->
    <el-container>
        <el-header>头</el-header>
        <el-container>
            <el-aside>侧边</el-aside>
            <el-main>主体</el-main>
        </el-container>
        <el-footer>尾巴</el-footer>
    </el-container>
</div>
</body>
<!-- 引入vue资源-->
<script src="js/vue.js"></script>
<!-- 引入elementUI资源-->
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

    new Vue({
        el:"#mydiv",
        data:{

        }
    });
</script>
</html>
